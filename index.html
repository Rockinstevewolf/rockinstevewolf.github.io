<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ХАХАХА</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      background: #444;
      overflow: hidden;
      transition: background 0.5s;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .cover-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      background: #222;
      transition: opacity 0.3s;
    }
    .center-content {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .play-btn {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      z-index: 3;
      cursor: pointer;
      outline: none;
      pointer-events: auto;
    }
    .play-btn:disabled {
      cursor: not-allowed;
    }
    .play-icon-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      height: 20vw;
      max-width: 140px;
      max-height: 140px;
      min-width: 64px;
      min-height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.32);
      border-radius: 50%;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      transition: background 0.2s, opacity 0.2s;
      pointer-events: none;
    }
    .play-btn:active .play-icon-wrapper,
    .play-btn:focus .play-icon-wrapper {
      background: rgba(0,0,0,0.5);
    }
    .play-btn:disabled .play-icon-wrapper {
      background: rgba(100,100,100,0.18);
      opacity: 0.5;
    }
    .play-icon {
      display: block;
      width: 48%;
      height: 48%;
      fill: #fff;
      pointer-events: none;
      margin-left: 8%;
    }
    .play-btn:disabled .play-icon {
      fill: #bbb;
    }
  </style>
</head>
<body>
  <!-- Обложка -->
  <img class="cover-bg" id="cover" src="w.png" alt="Обложка трека" draggable="false" />

  <div class="center-content">
    <!-- Кнопка для воспроизведения аудио -->
    <button class="play-btn" id="playSongBtn" aria-label="Воспроизвести">
      <span class="play-icon-wrapper">
        <!-- SVG иконка play -->
        <svg class="play-icon" viewBox="0 0 60 60">
          <polygon points="15,10 50,30 15,50" />
        </svg>
      </span>
    </button>
  </div>

  <!-- Аудио -->
  <audio id="audio" src="your-song.mp3"></audio>

  <!-- Color Thief для получения цвета -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script>
    // --- LocalStorage: однократный доступ ---
    const pageKey = 'myUniquePageVisit';
    if (localStorage.getItem(pageKey)) {
      // window.location.replace('code.html'); // Замени на нужный адрес
    } else {
      localStorage.setItem(pageKey, '1');
    }

    // --- Кнопка для воспроизведения песни ---
    document.getElementById('playSongBtn').addEventListener('click', function() {
      const audio = document.getElementById('audio');
      audio.currentTime = 0;
      audio.volume = 1;
      audio.play();
      this.disabled = true;
    });

    // --- Динамический фон под обложку ---
    window.addEventListener('load', function() {
      const img = document.getElementById('cover');
      function setGradient() {
        try {
          const colorThief = new ColorThief();
          const rgb = colorThief.getColor(img);
          const dark = rgb.map(c => Math.max(0, Math.round(c * 0.5)));
          document.body.style.background = `linear-gradient(to bottom, rgb(${rgb.join(',')}) 0%, rgb(${dark.join(',')}) 100%)`;
        } catch(e) {
          console.error('Color Thief error:', e);
          document.body.style.background = '#444';
        }
      }
      if (img.complete && img.naturalWidth !== 0) {
        setGradient();
      } else {
        img.addEventListener('load', setGradient);
        img.addEventListener('error', () => {
          console.error('Image load error');
          document.body.style.background = '#444';
        });
      }
    });
  </script>
</body>
</html>
