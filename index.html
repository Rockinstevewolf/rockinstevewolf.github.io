<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ХАХАХА</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      background: linear-gradient(to bottom, #b11a1a 0%, #2b0101 100%);
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .cover-bg {
      position: fixed;
      top: 0; left: 0;
      z-index: 1;
      user-select: none;
      pointer-events: none;
      background: #222;
      transition: opacity 0.3s;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      max-width: none;
      max-height: none;
    }
    @media (max-aspect-ratio: 1/1) {
      .cover-bg {
        width: 100vw;
        height: auto;
        object-fit: contain;
      }
    }
    .center-content {
      position: fixed; /* Покрывает весь экран */
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      pointer-events: none; /* Чтобы клики проходили к кнопке */
    }
    .play-btn {
      pointer-events: auto; /* Чтобы кнопка принимала клики */
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      cursor: pointer;
      outline: none;
      position: relative;
      z-index: 3;
    }
    .play-btn:disabled {
      cursor: not-allowed;
    }
    .play-icon-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      height: 20vw;
      max-width: 140px;
      max-height: 140px;
      min-width: 64px;
      min-height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.32);
      border-radius: 50%;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      transition: background 0.2s, opacity 0.2s;
      pointer-events: none;
    }
    .play-btn:active .play-icon-wrapper,
    .play-btn:focus .play-icon-wrapper {
      background: rgba(0,0,0,0.5);
    }
    .play-btn:disabled .play-icon-wrapper {
      background: rgba(100,100,100,0.18);
      opacity: 0.5;
    }
    .play-icon {
      display: block;
      width: 48%;
      height: 48%;
      fill: #fff;
      pointer-events: none;
      margin-left: 8%;
    }
    .play-btn:disabled .play-icon {
      fill: #bbb;
    }
  </style>
</head>
<body>
  <!-- Обложка -->
  <img class="cover-bg" src="w.png" alt="Обложка трека" draggable="false" />

  <div class="center-content">
    <!-- Кнопка для воспроизведения аудио -->
    <button class="play-btn" id="playSongBtn" aria-label="Воспроизвести">
      <span class="play-icon-wrapper">
        <!-- SVG иконка play -->
        <svg class="play-icon" viewBox="0 0 60 60">
          <polygon points="15,10 50,30 15,50" />
        </svg>
      </span>
    </button>
  </div>

  <!-- Аудио -->
  <audio id="audio" src="your-song.mp3"></audio>

  <script>
    // --- LocalStorage: однократный доступ ---
    const pageKey = 'myUniquePageVisit';
    if (localStorage.getItem(pageKey)) {
       //window.location.replace('code.html'); // Замени на нужный адрес
    } else {
      localStorage.setItem(pageKey, '1');
    }

    // --- Кнопка для воспроизведения песни ---
    document.getElementById('playSongBtn').addEventListener('click', function() {
      const audio = document.getElementById('audio');
      audio.currentTime = 0;
      audio.volume = 1;
      audio.play();
      this.disabled = true;
    });

    // --- Динамическая адаптация обложки ---
    function adaptCover() {
      const img = document.querySelector('.cover-bg');
      if (!img) return;
      if(window.innerWidth >= window.innerHeight) {
        img.style.width = 'auto';
        img.style.height = '100vh';
      } else {
        img.style.width = '100vw';
        img.style.height = 'auto';
      }
    }
    window.addEventListener('resize', adaptCover);
    window.addEventListener('orientationchange', adaptCover);
    adaptCover();
  </script>
</body>
</html>
