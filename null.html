<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Гифка + Предупреждение о закрытии</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #444;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    img {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Гифка -->
  <img src="your-gif-file.gif" alt="Гифка" />

  <script>
    // Стандартное предупреждение при закрытии/обновлении вкладки
    window.addEventListener('beforeunload', function(e) {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>
</body>
</html>
